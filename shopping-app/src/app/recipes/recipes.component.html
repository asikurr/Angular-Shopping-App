<div class="row">
    <div class="col-md-5">
        <app-recipe-list
        (recipeWasSelected) = "selectedRecipes = $event"
        ></app-recipe-list>
        
    </div>
    <div class="col-md-7">
        <app-recipe-detail
        *ngIf="selectedRecipes; else noSelected"
        [recipe] = "selectedRecipes"
        ></app-recipe-detail>
        <ng-template #noSelected>
                <h5>Please Select Recipe first.</h5>
        </ng-template>
    </div>
</div>

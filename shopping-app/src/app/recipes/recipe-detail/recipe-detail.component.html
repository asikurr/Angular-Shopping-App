<div class="row">
    <div class="col-xs-12">
        <img [src]="recipe.imagePath" style="max-height: 250px;" alt="{{recipe.name}}">
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <h1>{{recipe.name}}</h1>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <div class="dropdown btn-group">
            <button class="btn btn-primary dropdown-toggle"
            (click)="isOpen = !isOpen" type="button" data-bs-toggle="dropdown" aria-expanded="false">
              Manage Recipe
            </button>
            <ul class="dropdown-menu mt-5" [ngClass]="{show: isOpen}">
              <li><button class="dropdown-item" type="button">Add to shopping-list</button></li>
              <li><button class="dropdown-item" type="button">Edit recipe</button></li>
              <li><button class="dropdown-item" type="button">Delete recipe</button></li>
            </ul>
          </div>
